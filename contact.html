<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | AlphaYK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor-follower"></div>
    
    <header>
        <div class="logo">
            <h3>AlphaYK</h3>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">ホーム</a></li>
                <li><a href="index.html#works">作品</a></li>
                <li><a href="index.html#about">自己紹介</a></li>
                <li><a href="contact.html" class="active">お問い合わせ</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <section class="contact-page">
        <div class="container">
            <h1 class="page-title">お問い合わせ</h1>
            
            <div class="contact-grid">
                <div class="contact-info">
                    <h3>お気軽にご連絡ください</h3>
                    <p>新しいプロジェクトや協業のご相談をお待ちしています。</p>
                    
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span>yuki.fujita@alphayk.com</span>
                        </div>
                    </div>
                    
                    <div class="social-links-detailed">
                        <h4>SNSでもつながりましょう</h4>
                        <div class="social-item">
                            <a href="https://x.com/YukiBizDev" target="_blank">
                                <i class="fab fa-twitter"></i>
                                <div>
                                    <span class="social-name">X (Twitter) - ビジネス</span>
                                    <span class="social-handle">@YukiBizDev</span>
                                </div>
                            </a>
                        </div>
                        <div class="social-item">
                            <a href="https://x.com/YF95" target="_blank">
                                <i class="fab fa-twitter"></i>
                                <div>
                                    <span class="social-name">X (Twitter) - 個人</span>
                                    <span class="social-handle">@YF95</span>
                                </div>
                            </a>
                        </div>
                        <div class="social-item">
                            <a href="https://www.instagram.com/yf95/" target="_blank">
                                <i class="fab fa-instagram"></i>
                                <div>
                                    <span class="social-name">Instagram</span>
                                    <span class="social-handle">@yf95</span>
                                </div>
                            </a>
                        </div>
                        <div class="social-item">
                            <a href="https://github.com/fjtyk95" target="_blank">
                                <i class="fab fa-github"></i>
                                <div>
                                    <span class="social-name">GitHub</span>
                                    <span class="social-handle">@fjtyk95</span>
                                </div>
                            </a>
                        </div>
                        <div class="social-item">
                            <a href="https://www.linkedin.com/in/yuki-fujita-72223438/" target="_blank">
                                <i class="fab fa-linkedin"></i>
                                <div>
                                    <span class="social-name">LinkedIn</span>
                                    <span class="social-handle">Yuki Fujita</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="contact-form-container">
                    <h3>メッセージを送る</h3>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">お名前</label>
                            <input type="text" id="name" placeholder="お名前" required>
                        </div>
                        <div class="form-group">
                            <label for="email">メールアドレス</label>
                            <input type="email" id="email" placeholder="メールアドレス" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">件名</label>
                            <input type="text" id="subject" placeholder="件名">
                        </div>
                        <div class="form-group">
                            <label for="message">メッセージ</label>
                            <textarea id="message" placeholder="メッセージ" required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">送信する</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <h3>AlphaYK</h3>
            </div>
            <p>&copy; 2025 AlphaYK - All Rights Reserved</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
